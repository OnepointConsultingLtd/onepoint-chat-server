name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Run tests
        env:
          CONTEXT_API_KEY: ${{ secrets.CONTEXT_API_KEY }}
          CONTEXT_API_URL: ${{ secrets.CONTEXT_API_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Add other required environment variables here
        run: yarn test
